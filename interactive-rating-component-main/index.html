<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <!-- Rating state start -->
    <main>
      <article class="rating">
        <img src="./images/icon-star.svg" alt="" class="rating__img" />
        <h2 class="rating__title">How did we do?</h2>
        <p class="rating__description">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <form action="" class="rating__form">
          <fieldset class="rating__form__fieldset">
            <legend class="rating__form__legend">Rating</legend>
            <label for="1" class="rating__form__label--radio">
              <input
                type="radio"
                id="1"
                name="rating"
                value="1"
                class="rating__form__input--radio"
              />1
            </label>
            <label for="2" class="rating__form__label--radio">
              <input
                type="radio"
                id="2"
                name="rating"
                value="2"
                class="rating__form__input--radio"
              />2
            </label>
            <label for="3" class="rating__form__label--radio">
              <input
                type="radio"
                id="3"
                name="rating"
                value="3"
                class="rating__form__input--radio"
              />3
            </label>
            <label for="4" class="rating__form__label--radio">
              <input
                type="radio"
                id="4"
                name="rating"
                value="4"
                class="rating__form__input--radio"
              />4
            </label>
            <label for="5" class="rating__form__label--radio">
              <input
                type="radio"
                id="5"
                name="rating"
                value="5"
                class="rating__form__input--radio"
              />5
            </label>
          </fieldset>
          <label for="submit" class="rating__form__label--submit">
            submit
          </label>
          <input
            type="submit"
            value="submit"
            class="rating__form__input--submit"
          />
        </form>
      </article>
      <article class="submission hide">
        <img
          src="./images/illustration-thank-you.svg"
          alt=""
          class="submission__img"
        />
        <p class="submission__text--rating">You selected 4 out of 5</p>
        <p class="submission__text--thanks">Thank you</p>
        <p class="submission__text--message">
          We appreciate you taking the time to give a rating. If you ever need
          more support, don’t hesitate to get in touch!
        </p>
      </article>
    </main>

    <!-- Thank you state end -->
    <script src="./index.js"></script>
  </body>
</html>
